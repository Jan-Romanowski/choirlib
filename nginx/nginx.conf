# nginx.conf

worker_processes 1;  # Количество рабочих процессов

events {
    worker_connections 1024;  # Максимальное количество соединений для каждого рабочего процесса
}

http {
    include       mime.types;  # Включаем mime-типы
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;  # Логи доступа
    error_log   /var/log/nginx/error.log warn;  # Логи ошибок

    sendfile on;  # Включаем отправку файлов
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;  # Таймаут на соединение
    types_hash_max_size 2048;

    # Обработка SSL-соединений
    server {
        listen 8443 ssl;
        server_name chorkatedralnysiedlce.pl www.chorkatedralnysiedlce.pl;

        # Пути к сертификатам
        ssl_certificate /etc/nginx/ssl/chorkatedralnysiedlce.pl.crt;
        ssl_certificate_key /etc/nginx/ssl/chorkatedralnysiedlce.pl.key;

        # Рекомендуемые настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:EECDH+AESGCM:EDH+AESGCM';
        ssl_prefer_server_ciphers on;

        # Настройка безопасности
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;  # Обязательно сгенерируй файл dhparam

        # Перенаправление HTTP на HTTPS
        server {
            listen 8088;
            server_name chorkatedralnysiedlce.pl www.chorkatedralnysiedlce.pl;
            return 301 https://$host$request_uri;
        }

        location / {
            proxy_pass http://django:8001;  # Перенаправляем на контейнер Django
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /var/www/static/;  # Путь к статическим файлам, который ты монтируешь
        }

        location /media/ {
            alias /var/www/media/;  # Если ты используешь медиа файлы
        }
    }

    # Для разработки или тестирования можно настроить сервер на локальном хосте:
    server {
        listen 8001;
        server_name localhost;

        location / {
            proxy_pass http://django:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chór Katedralny im. Ks. Alfreda Hoffmana w Siedlcach</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <link rel="stylesheet" href="{% static 'content/css/main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Обработка клика по ссылкам навигации
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    const target = document.querySelector(this.getAttribute('href'));

                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
    <div class="overlay">
        <nav class="navbar navbar-light navbar-expand-lg bg-light sticky-top">
            <div class="container main-container">
                <img class="m-0 p-0" src="{% static 'content/img/logo_dark.svg' %}" width="65px" alt="Chór Katedralny">
                <a class="navbar-brand text-center" href="/">
                    Chór Katedralny
                </a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Przewodnik">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news' %}">Aktualności</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'managers' %}">Zarząd Chóru</a>
                        </li>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    O chórze
                                </a>
                                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'conductor' %}">Dyrygent</a></li>
                                    <li><a class="dropdown-item" href="{% url 'viceConductor' %}">II Dyrygent</a></li>
                                    <li><a class="dropdown-item" href="{% url 'hoffman' %}">Ks. A. Hoffmann</a></li>
                                    <li><a class="dropdown-item" href="{% url 'history' %}">Historia chóru</a></li>
                                </ul>
                            </li>
                        </ul>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Kontakt</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-success" href="{% url 'signIn' %}" role="button">Zaloguj</a>
                </div>
            </div>
        </nav>

        <div class="container main-container">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>

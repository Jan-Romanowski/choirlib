{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<div id="managers" class="container-fluid mt-5">
    <div class="row gx-0 justify-content-between">
        <h1 class="mb-5 mt-5 text-center">Zarząd Chóru</h1>
        <div class="card custom-card col-sm-12 col-md-12 col-lg-12 col-xl-5 mb-5 shadow-lg border-0 rounded overflow-hidden">
            <div class="container row p-0 justify-content-center">
                <div class="col-6">
                    <img class="float-lg-start imgManagers" alt='Jerzy Myszkowski' title='Jerzy Myszkowski'
                         src="{% static 'content/img/prezes.jpg' %}">
                </div>
                <div class="col-6 p-sm-0 p-md-1 p-lg-2">
                    <p class="px-1 rank">Prezes Zarządu<br></p>
                    <p class="px-1 managerName">Jerzy Myszkowski</p>
                    <p class="px-1 voiceGroup">Bas</p>
                </div>
            </div>
        </div>

        <div class="card custom-card col-sm-12 col-md-12 col-lg-12 col-xl-5 mb-5 shadow-lg border-0 rounded overflow-hidden">
            <div class="container row p-0 justify-content-center">
                <div class="col-6">
                    <img class="float-start imgManagers" alt='Martyna Jurzyk' title='Martyna Jurzyk'
                         src="{% static 'content/img/wicePrezes.jpg' %}">
                </div>
                <div class="col-6 p-sm-0 p-md-1 p-lg-2">
                    <p class="px-1 rank">Zastępca Prezesa Zarządu<br></p>
                    <p class="px-1 managerName">Martyna Jurzyk</p>
                    <p class="px-1 voiceGroup">Alt</p>
                </div>
            </div>
        </div>

        <div class="card custom-card col-sm-12 col-md-12 col-lg-12 col-xl-5 mb-5 shadow-lg border-0 rounded overflow-hidden">
            <div class="container row p-0 justify-content-center">
                <div class="col-6">
                    <img class="float-start imgManagers" alt='Michał Kiryluk' title='Michał Kiryluk'
                         src="{% static 'content/img/sekretarz.jpg' %}">
                </div>
                <div class="col-6 p-sm-0 p-md-1 p-lg-2">
                    <p class="px-1 rank">Sekretarz Zarządu<br></p>
                    <p class="px-1 managerName">Michał Kiryluk</p>
                    <p class="px-1 voiceGroup">Tenor</p>
                </div>
            </div>
        </div>

        <div class="card custom-card col-sm-12 col-md-12 col-lg-12 col-xl-5 mb-5 shadow-lg border-0 rounded overflow-hidden">
            <div class="container row p-0 justify-content-center">
                <div class="col-6">
                    <img class="float-start imgManagers" alt='Maria Stańczuk' title='Maria Stańczuk' height="240px"
                         src="{% static 'content/img/skarbnik.jpg' %}"
                         style="object-fit: cover; width:180px;">
                </div>
                <div class="col-6 p-sm-0 p-md-1 p-lg-2">
                    <p class="px-1 rank">Skarbnik Zarządu<br></p>
                    <p class="px-1 managerName">Maria Stańczuk</p>
                    <p class="px-1 voiceGroup">Alt</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<style>
    .portrait-img {
        height: 100%;
        aspect-ratio: 3/4; /* Пропорция изображения (портретная) */
        object-fit: cover;
        object-position: top; /* Центрируем важную часть (лицо) */
    }
</style>

<div class="container my-5">
    <div id="choir" class="container-fluid text-center mb-5">
        <h1 class="display-4">Zarząd Chóru</h1>
    </div>

    <div class="row justify-content-center">
        <!-- First Card -->
        <div class="col-sm-12 col-md-6 col-xl-5 mb-5">
            <div class="card shadow-lg border-0 rounded overflow-hidden">
                <div class="row g-0">
                    <div class="col-12 col-md-5">
                        <img class="img-fluid w-100 portrait-img" alt="Jerzy Myszkowski" title="Jerzy Myszkowski"
                             src="{% static 'content/img/prezes.jpg' %}">
                    </div>
                    <div class="col-12 col-md-7 p-3 d-flex flex-column justify-content-center">
                        <p class="rank mb-2">Prezes Zarządu</p>
                        <p class="managerName mb-1">Jerzy Myszkowski</p>
                        <p class="voiceGroup">Bas</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Card -->
        <div class="col-sm-12 col-md-6 col-xl-5 mb-5">
            <div class="card shadow-lg border-0 rounded overflow-hidden">
                <div class="row g-0">
                    <div class="col-12 col-md-5">
                        <img class="img-fluid w-100 portrait-img" alt="Martyna Jurzyk" title="Martyna Jurzyk"
                             src="{% static 'content/img/wicePrezes.jpg' %}">
                    </div>
                    <div class="col-12 col-md-7 p-3 d-flex flex-column justify-content-center">
                        <p class="rank mb-2">Zastępca Prezesa Zarządu</p>
                        <p class="managerName mb-1">Martyna Jurzyk</p>
                        <p class="voiceGroup">Alt</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Card -->
        <div class="col-sm-12 col-md-6 col-xl-5 mb-5">
            <div class="card shadow-lg border-0 rounded overflow-hidden">
                <div class="row g-0">
                    <div class="col-12 col-md-5">
                        <img class="img-fluid w-100 portrait-img" alt="Michał Kiryluk" title="Michał Kiryluk"
                             src="{% static 'content/img/sekretarz.jpg' %}">
                    </div>
                    <div class="col-12 col-md-7 p-3 d-flex flex-column justify-content-center">
                        <p class="rank mb-2">Sekretarz Zarządu</p>
                        <p class="managerName mb-1">Michał Kiryluk</p>
                        <p class="voiceGroup">Tenor</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fourth Card -->
        <div class="col-sm-12 col-md-6 col-xl-5 mb-5">
            <div class="card shadow-lg border-0 rounded overflow-hidden">
                <div class="row g-0">
                    <div class="col-12 col-md-5">
                        <img class="img-fluid w-100 portrait-img" alt="Maria Stańczuk" title="Maria Stańczuk"
                             src="{% static 'content/img/skarbnik.jpg' %}">
                    </div>
                    <div class="col-12 col-md-7 p-3 d-flex flex-column justify-content-center">
                        <p class="rank mb-2">Skarbnik Zarządu</p>
                        <p class="managerName mb-1">Maria Stańczuk</p>
                        <p class="voiceGroup">Alt</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

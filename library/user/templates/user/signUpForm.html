{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Załóż konto</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-12">
            <form method="post">

                <h2 class="mt-5 text-center">Zarejestruj się</h2>
                <span>
                         </span>
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Сообщение о требованиях к паролю -->
                <div class="mt-3">
                    <small class="text-muted">
                        Hasło musi mieć co najmniej 8 znaków, co najmniej jedną cyfrę,
                        małą i dużą literę.
                    </small>
                </div>

                {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success mt-2">Zarejestruj</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

{% endblock %}

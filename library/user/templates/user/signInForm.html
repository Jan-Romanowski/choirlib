{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <button type="submit">Sign In</button>
        <div class="mb-3">
            <a href="{% url 'signUp' %}">Załóż konto</a>
        </div>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>


{% endblock %}

{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <form method="post">
        <h2 class="mt-5 text-center">Zaloguj się</h2>
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <div class="text-center">
            <button class="btn btn-outline-success mt-2" type="submit">Zaloguj</button>
        </div>
        <div class="mb-3 text-center">
            <a href="{% url 'signUp' %}">Załóż konto</a>
        </div>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>


{% endblock %}

{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<form>
    <div class="mb-3">
        <h2 class="text-center mt-5">Zaloguj się</h2>
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Nigdy nie udostępnimy Twojego adresu e-mail nikomu innemu.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Hasło</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="mb-12 form-check text-center mb-1">
        <button type="submit" class="btn btn-outline-success">Zaloguj się</button>
    </div>

    <div class="mb-12 form-check text-center">
        <a href="{% url 'signUp' %}">Załóż konto</a>
    </div>

    
  </form>

{% endblock %}

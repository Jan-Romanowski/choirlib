{% extends 'content/template.html' %}

{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj utwór</title>
</head>
<body>
    <div class="row justify-content-center">
        <form method="post">
            <h2 class="mt-5 text-center">Dodaj utwór</h2>
            {% csrf_token %}
            {{ form }}
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success mt-2">Zapisz</button>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
